{% extends 'hacker/base.html' %}

{% block content %}

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">ARTCODIAN</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Info</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Check</a>
	      </li>

	    </ul>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#"> Sign Up <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#"> Sign In </a>
	      </li>
	    </ul>

	  </div>
	</nav>


	<form method="post" class="post-form">{% csrf_token %}
	<div class="container">
	  <div class="form-group">
	    <label for="d">Phone</label>
	    {{form.title}}
	    <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="a">Scene</label>
	    {{form.scene}}
	  </div>
	</div>

	<div class="contain">
	  <button type="submit" class="btn btn-primary">Submit</button>
	</div>

	</form>
</div>

{% endblock %}
